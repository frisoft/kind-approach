<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f8f8f8',
                            100: '#f0f0f0',
                            200: '#e4e4e4',
                            300: '#d1d1d1',
                            400: '#b4b4b4',
                            500: '#9a9a9a',
                            600: '#666666',
                            700: '#4d4d4d',
                            800: '#404040',
                            900: '#333333',
                            950: '#1a1a1a',
                        },
                        secondary: {
                            50: '#fff9f7',
                            100: '#fff4f0',
                            200: '#ffe9e2',
                            300: '#ffd9c0',
                            400: '#f6b4a4',
                            500: '#f5e9e4',
                            600: '#e5d9d4',
                            700: '#d5c9c4',
                            800: '#c5b9b4',
                            900: '#b5a9a4',
                            950: '#958983',
                        },
                        tertiary: {
                            400: '#b8cec9',
                        }
                    },
                    fontFamily: {
                        'sans': ['Quicksand', 'sans-serif'],
                        'serif': ['Lora', 'serif'],
                    },
                }
            }
        }
    </script>
    <style>
        .bg-blur {
            backdrop-filter: blur(8px);
        }
        .custom-shape {
            clip-path: polygon(0 0, 100% 0, 100% 88%, 0 100%);
        }
        .text-balance {
            text-wrap: balance;
        }
    </style>
    
    {% block extra_head %}{% endblock extra_head %}
</head>
<body class="font-sans text-gray-800 antialiased">
    <!-- Navigation -->
    <nav class="fixed w-full bg-white/90 bg-blur z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20">
                <div class="flex-shrink-0 flex items-center">
                    <span class="font-sans text-2xl font-bold text-primary-700">Kind Approach</span>
                </div>
                <div class="hidden md:ml-6 md:flex md:items-center md:space-x-10">
                    <a href="/" class="px-3 py-2 text-sm font-medium text-primary-800 border-b-2 hover:border-primary-500">Home</a>
                    <a href="#about" class="px-3 py-2 text-sm font-medium text-primary-800 border-b-2 hover:border-primary-500">About</a>
                    <a href="#contact" class="ml-8 px-5 py-2 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-full transition-all duration-200 shadow-md hover:shadow-lg">
                        Contact
                    </a>
                </div>
                <div class="md:hidden flex items-center">
                    <button class="text-gray-500 hover:text-primary-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock content %}
</body>
</html>
